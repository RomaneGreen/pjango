{% extends 'base.html' %}

{% block head %}
<title>Profile</title>
{% endblock %}

{% block body %}

{% if user.is_authenticated %}

<div class="field enlarge">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="save sve" type="submit">Submit</button>
    </form>
    <br>
</div>
 {% else %}

  <p class="level-item has-text-centered">You must be logged in to edit Profile!
  <a href="{% url 'login' %}">Login</a></p>
  {% endif %}
{% endblock %}
