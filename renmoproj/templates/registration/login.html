<!-- templates/registration/login.html -->


{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}

<div class="level-item has-text-centered">

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button><br>
</form>
 <br>
  
 <br>
 <br>
 <br>
 </div>
 <div class="socialauth">
  <a class="socialauth google" href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><i class="fab fa-google-plus google"></i>
  <a class="socialauth" href="{% url 'social:begin' 'github' %}">Login with GitHub</a><i class="fab fa-github"></i><br>
  </div>
  
{% endblock %}
