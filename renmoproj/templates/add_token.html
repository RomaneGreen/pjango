{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}


{% if user.is_authenticated %}

<article class="tile is-child notification is-dark">
Hi {{ user.username }},click below to add tokens!
          <p class="title">Add tokens</p>
          <p class="subtitle">(5.00 for $5)</p>
  

  <form action="{% url 'charge' %}" method="post">
  {% csrf_token %}

<script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
    data-key="pk_test_BKVBReTM3kPV3vTxhJXTXpku"
    data-description="Renmo Tokens"
    data-amount="500"
    data-locale="auto">
</script>
  </form>



{% else %}

  <p class="level-item has-text-centered">You must be logged in to add tokens!
  <a href="{% url 'login' %}">Login</a></p>
  
{% endif %}
{% endblock %}
